<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Tab - Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <script src="/dist/ionic.js"></script>
  <link rel="stylesheet" href="/css/ionic.bundle.css">
  <link rel="stylesheet" href="/scripts/testing/styles.css">
</head>

<body>

  <ion-app>
    <ion-tab-group>
      <ion-tab-view id="tab-one">
        <ion-header>
          <ion-toolbar>
            <ion-title>Tab One</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content padding>
          <h1>Tab One</h1>

          <ion-button expand="block" onclick="updateBadgeCount()">Update Badge Count</ion-button>
          <ion-button color="secondary" expand="block" onclick="updateBadgeColor()">Update Badge Color</ion-button>
        </ion-content>
      </ion-tab-view>

      <ion-tab-view id="schedule">
        <ion-header>
          <ion-toolbar>
            <ion-title>Tab Two</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content padding>
          <h1>Tab Two</h1>
        </ion-content>
      </ion-tab-view>

      <ion-tab-view id="tab-three">
        <ion-header>
          <ion-toolbar>
            <ion-title>Tab Three</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content padding>
          <h1>Tab Three</h1>
        </ion-content>
      </ion-tab-view>

      <ion-tab-view id="hidden-tab">
        <ion-header>
          <ion-toolbar>
            <ion-title>Hidden Tab</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content padding>
          <h1>Hidden Tab</h1>
        </ion-content>
      </ion-tab-view>

      <ion-tab-view id="page-one" component="page-one"></ion-tab-view>

      <ion-tab-bar>
        <ion-tab-button view-id="tab-one">
          <ion-label>Plain List</ion-label>
          <ion-icon name="star"></ion-icon>
        </ion-tab-button>

        <ion-tab-button view-id="schedule">
          <ion-label>Schedule</ion-label>
          <ion-icon name="globe"></ion-icon>
          <ion-badge color="danger">6</ion-badge>
        </ion-tab-button>

        <ion-tab-button view-id="tab-three">
          <ion-label>Stopwatch</ion-label>
          <ion-icon name="logo-facebook"></ion-icon>
          <ion-badge color="primary">6</ion-badge>
        </ion-tab-button>

        <ion-tab-button view-id="hidden-tab" hidden>
          <ion-label>Hidden</ion-label>
          <ion-icon name="alert"></ion-icon>
        </ion-tab-button>

        <ion-tab-button view-id="page-one" disabled>
          <ion-label>Messages</ion-label>
          <ion-icon name="chatboxes"></ion-icon>
        </ion-tab-button>

      </ion-tab-bar>
    </ion-tabs>
  </ion-app>

  <script>
    var tab = document.getElementById('tabWithBadge');

    function updateBadgeCount() {
      var current = parseInt(tab.badge);
      tab.badge = ++current;
    }

    function updateBadgeColor() {
      var current = tab.badgeColor;
      tab.badgeColor = current === 'primary' ? 'danger' : 'primary';
    }
  </script>
</body>

</html>
